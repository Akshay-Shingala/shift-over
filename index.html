<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            font-weight: 700;
            color: #4CAF50;
        }

        .day-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .half-day {
            background: #fff3cd;
            color: #856404;
        }

        .more-than-half {
            background: #d1ecf1;
            color: #0c5460;
        }

        .full-day {
            background: #d4edda;
            color: #155724;
        }

        .overtime {
            background: #f8d7da;
            color: #721c24;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïê Work Hours Calculator</h1>
            <p>Calculate when your 8-hour workday will be completed</p>
        </div>

        <div class="form-container">
            <form id="workCalculatorForm">
                <div class="form-group">
                    <label for="completedHours">Hours Already Completed (HH:MM):</label>
                    <input type="text" id="completedHours" placeholder="e.g., 5:33" pattern="[0-9]{1,2}:[0-9]{2}" required>
                </div>

                <div class="form-group">
                    <label for="lastLogTime">Last Log Time:</label>
                    <input type="text" id="lastLogTime" placeholder="e.g., 3:12 PM or 15:12" required>
                </div>

                <div class="form-group">
                    <label for="targetHours">Target Working Hours:</label>
                    <select id="targetHours">
                        <option value="4">4 Hours</option>
                        <option value="6">6 Hours</option>
                        <option value="7">7 Hours</option>
                        <option value="8" selected>8 Hours</option>
                    </select>
                </div>

                <button type="submit" class="calculate-btn">Calculate Completion Time</button>
            </form>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results hidden">
                <div class="result-item">
                    <span class="result-label">Day Status:</span>
                    <span id="dayType" class="day-type"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Progress:</span>
                    <span id="percentage" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Last Log (24hr):</span>
                    <span id="lastLog24" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Remaining Hours:</span>
                    <span id="remainingHours" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Will Finish At:</span>
                    <span id="completionTime" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Full Completion:</span>
                    <span id="completionDateTime" class="result-value"></span>
                </div>
                <div id="overtimeInfo" class="result-item hidden">
                    <span class="result-label">‚ö†Ô∏è Overtime:</span>
                    <span id="overtimeHours" class="result-value"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WorkHoursCalculator {
            constructor() {
                this.form = document.getElementById('workCalculatorForm');
                this.errorDiv = document.getElementById('error');
                this.resultsDiv = document.getElementById('results');
                
                this.bindEvents();
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.calculate();
                });
            }

            timeToMinutes(timeStr) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            }

            minutesToTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hours}:${mins.toString().padStart(2, '0')}`;
            }

            parseTimeWithAmPm(timeStr) {
                timeStr = timeStr.trim();
                
                // Check if it contains AM/PM
                const ampmRegex = /(AM|PM)/i;
                if (ampmRegex.test(timeStr)) {
                    // Parse 12-hour format
                    const [time, period] = timeStr.split(/\s+/);
                    const [hours, minutes] = time.split(':').map(Number);
                    
                    let hour24 = hours;
                    if (period.toUpperCase() === 'PM' && hours !== 12) {
                        hour24 += 12;
                    } else if (period.toUpperCase() === 'AM' && hours === 12) {
                        hour24 = 0;
                    }
                    
                    return new Date(2000, 0, 1, hour24, minutes);
                } else {
                    // Parse 24-hour format
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    return new Date(2000, 0, 1, hours, minutes);
                }
            }

            determineDayType(completedMinutes, targetMinutes) {
                const halfDayThreshold = targetMinutes / 2;
                
                if (completedMinutes >= targetMinutes) {
                    return "Full Day (Completed)";
                } else if (completedMinutes >= halfDayThreshold) {
                    return "More than Half Day";
                } else {
                    return "Less than Half Day";
                }
            }

            getDayTypeClass(dayType) {
                if (dayType.includes("Full Day")) return "full-day";
                if (dayType.includes("More than Half")) return "more-than-half";
                return "half-day";
            }

            formatTime12Hour(date) {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            }

            formatTime24Hour(date) {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }

            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.classList.remove('hidden');
                this.resultsDiv.classList.add('hidden');
            }

            hideError() {
                this.errorDiv.classList.add('hidden');
            }

            calculate() {
                try {
                    this.hideError();

                    const completedHours = document.getElementById('completedHours').value.trim();
                    const lastLogTime = document.getElementById('lastLogTime').value.trim();
                    const targetHours = parseInt(document.getElementById('targetHours').value);

                    // Validate inputs
                    if (!completedHours || !lastLogTime) {
                        throw new Error('Please fill in all fields');
                    }

                    // Validate time format for completed hours
                    if (!/^\d{1,2}:\d{2}$/.test(completedHours)) {
                        throw new Error('Please enter completed hours in HH:MM format (e.g., 5:33)');
                    }

                    // Convert completed hours to minutes
                    const completedMinutes = this.timeToMinutes(completedHours);
                    const targetMinutes = targetHours * 60;
                    const remainingMinutes = Math.max(0, targetMinutes - completedMinutes);

                    // Parse last log time
                    const lastLogDt = this.parseTimeWithAmPm(lastLogTime);
                    if (isNaN(lastLogDt.getTime())) {
                        throw new Error('Invalid last log time format. Use HH:MM or HH:MM AM/PM');
                    }

                    // Create today's datetime for last log
                    const now = new Date();
                    const lastLogToday = new Date(
                        now.getFullYear(),
                        now.getMonth(),
                        now.getDate(),
                        lastLogDt.getHours(),
                        lastLogDt.getMinutes()
                    );

                    // Calculate completion time
                    const completionTime = new Date(lastLogToday.getTime() + remainingMinutes * 60000);

                    // Determine day type
                    const dayType = this.determineDayType(completedMinutes, targetMinutes);

                    // Calculate percentage completed
                    const percentageCompleted = Math.round((completedMinutes / targetMinutes) * 100 * 10) / 10;

                    // Check for overtime
                    const isOvertime = completedMinutes > targetMinutes;

                    // Display results
                    this.displayResults({
                        completedHours,
                        lastLogTime,
                        lastLog24: this.formatTime24Hour(lastLogToday),
                        remainingHours: this.minutesToTime(remainingMinutes),
                        completionTime12: this.formatTime12Hour(completionTime),
                        completionTime24: this.formatTime24Hour(completionTime),
                        completionDateTime: completionTime.toLocaleString(),
                        dayType,
                        percentageCompleted,
                        isOvertime,
                        overtimeHours: isOvertime ? this.minutesToTime(completedMinutes - targetMinutes) : null
                    });

                } catch (error) {
                    this.showError(error.message);
                }
            }

            displayResults(result) {
                // Update result elements
                document.getElementById('dayType').textContent = result.dayType;
                document.getElementById('dayType').className = `day-type ${this.getDayTypeClass(result.dayType)}`;
                
                document.getElementById('percentage').textContent = `${result.percentageCompleted}%`;
                document.getElementById('lastLog24').textContent = result.lastLog24;
                document.getElementById('remainingHours').textContent = result.remainingHours;
                document.getElementById('completionTime').textContent = `${result.completionTime12} (${result.completionTime24})`;
                document.getElementById('completionDateTime').textContent = result.completionDateTime;

                // Handle overtime display
                const overtimeDiv = document.getElementById('overtimeInfo');
                if (result.isOvertime) {
                    document.getElementById('overtimeHours').textContent = result.overtimeHours;
                    overtimeDiv.classList.remove('hidden');
                    document.getElementById('dayType').className = 'day-type overtime';
                } else {
                    overtimeDiv.classList.add('hidden');
                }

                // Show results
                this.resultsDiv.classList.remove('hidden');
            }
        }

        // Initialize the calculator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WorkHoursCalculator();
        });
    </script>
</body>
</html>
